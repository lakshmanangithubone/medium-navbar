<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navBar">
        <div class="topBar">
          <div class="contactBar">
            <div class="email">
              <i class="fa-solid fa-envelope"></i>
              <p>info@example.com</p>
            </div>
            <div class="mobile">
              <i class="fa-solid fa-mobile"></i>
              <p>+1 5589 55488 55</p>
            </div>
          </div>
          <div class="smIconsBar">
            <i class="fa-brands fa-twitter hidden"></i>
            <i class="fa-brands fa-instagram hidden"></i>
            <i class="fa-brands fa-facebook hidden"></i>
            <i class="fa-brands fa-youtube hidden"></i>
          </div>
        </div>
        <div class="bottomBar">
          <figure class="logo">
            <img
              src="images/71766-logo-vector-design-illustration-phoenix-hd-image-free-png.png"
              alt="logo"
              class="logoImage"
            />
          </figure>
          <ul class="navLinks">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">Portfolio</a>
            </li>
            <li>
              <a href="#">Pricing</a>
            </li>
            <li>
              <a href="#">Team</a>
            </li>

            <li>
              <a href="#">Drop Down</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
